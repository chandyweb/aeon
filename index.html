<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamplate</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="side">
            <h1>សូមស្វាគមន៍មកកាន់Aeon maill</h1>
        </div>
        <div class="contant">
            <div class="body">
                <form action="#">
                    <h3>ចូលទៅកាន់គណនីរបស់អ្នក</h3>
                    <div class="form-group">
                        <label for="firstname">ឈ្មោះ</label>
                        <div class="input">
                             <input type="text" name="firstname" id="firstname" placeholder="បញ្ចូលឈ្មោះរបស់អ្នក">
                             <span class="material-symbols-outlined">
                                account_circle
                                </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">កូដសម្ងាត់</label>
                        <div class="input">
                             <input type="text" name="password" id="password" placeholder="បញ្ចូលកូដសម្ងាត់របស់អ្នក">
                             <span class="material-symbols-outlined">
                                lock
                                </span>
                        </div>
                    </div>
                    <li><a style="text-decoration: none;" href="#">ភ្លេចលេខកូដសម្ងាត់ឬ?</a></li>
                    <button>ចុះឈ្មោះ</button>
                    <li><a href="#">បង្កើតគណនី</a></li>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
